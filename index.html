<html>
    <head>
        <meta charset="utf-8"/>
        <title>SKKU ATM</title>
        <link href="./css/common.css" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <div class="title">SKKU ATM</div>
            <div class="content">Enter your 16 digit account number or insert your card below:</div>
            <div class="input-container border">
                <div class="account-number gray" id="account-number" >Enter Account Number</div>
            </div>
            <div class="numpad-container">
                <div class="numpad border" id="1">1</div>
                <div class="numpad border" id="2">2</div>
                <div class="numpad border" id="3">3</div>
                <div class="numpad border" id="4">4</div>
                <div class="numpad border" id="5">5</div>
                <div class="numpad border" id="6">6</div>
                <div class="numpad border" id="7">7</div>
                <div class="numpad border" id="8">8</div>
                <div class="numpad border" id="9">9</div>
                <div class="numpad border enter" id="enter">Enter</div>
                <div class="numpad border" id="0">0</div>
                <div class="numpad border del" id="del">Del</div>
            </div>
            <div class="orange-btn" id="create-card">Create Account</div>
            <div class="orange-btn" id="return-card" hidden="true">Return card</div>
        </div>
    </body>
    <script src="./script/index.js"></script>
</html>
